<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Modal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(0);
                opacity: 1;
            }

            to {
                transform: translateY(-100%);
                opacity: 0;
            }
        }

        .modal-enter {
            animation: slideDown 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        .modal-exit {
            animation: slideUp 0.4s cubic-bezier(0.4, 0, 0.6, 1) forwards;
        }

        .backdrop-enter {
            animation: fadeIn 0.3s ease-out forwards;
        }

        .backdrop-exit {
            animation: fadeOut 0.3s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }

        .input-field:focus {
            transform: translateY(-1px);
        }
    </style>
</head>

<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen flex items-center justify-center p-4">

    <!-- Trigger Button -->
    <button onclick="openModal()"
        class="group relative px-8 py-4 bg-white text-gray-900 rounded-xl shadow-lg hover:shadow-2xl transition-all duration-300 font-semibold overflow-hidden">
        <span class="relative z-10 flex items-center gap-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
            </svg>
            Create New
        </span>
        <div
            class="absolute inset-0 bg-gradient-to-r from-gray-50 to-gray-100 transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300 origin-left">
        </div>
    </button>

    <!-- Modal Backdrop -->
    <div id="modalBackdrop" class="hidden fixed inset-0 bg-gray-900 bg-opacity-40 backdrop-blur-md z-40"></div>

    <!-- Modal -->
    <div id="modal" class="hidden fixed top-0 left-0 right-0 z-50 px-4 pt-8 pb-8 overflow-y-auto max-h-screen">
        <div class="max-w-lg mx-auto bg-white rounded-3xl shadow-2xl overflow-hidden my-8">

            <!-- Modal Header -->
            <div class="px-8 py-6 border-b border-gray-100">
                <div class="flex items-center justify-between">
                    <div>
                        <h2 class="text-2xl font-bold text-gray-900">New Entry</h2>
                        <p class="text-sm text-gray-500 mt-1">Fill in the details below</p>
                    </div>
                    <button onclick="closeModal()"
                        class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-gray-100 text-gray-400 hover:text-gray-600 transition-all duration-200">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Modal Body -->
            <div class="px-8 py-6">
                <form id="dataForm" onsubmit="saveData(event)">

                    <!-- Grid Layout for Form Fields -->
                    <div class="grid grid-cols-2 gap-5 mb-5">
                        <!-- Name Field -->
                        <div>
                            <label class="block text-xs font-semibold text-gray-700 mb-2 flex items-center gap-1.5">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                                    stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="h-3.5 w-3.5">
                                    <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
                                    <circle cx="12" cy="7" r="4" />
                                </svg>
                                Name
                            </label>
                            <input type="text" id="name" placeholder="John Doe"
                                class="w-full px-4 py-2.5 text-sm text-gray-700 bg-white border-2 border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all shadow-sm hover:shadow-md"
                                required />
                        </div>

                        <!-- Email Field -->
                        <div>
                            <label class="block text-xs font-semibold text-gray-700 mb-2 flex items-center gap-1.5">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                                    stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="h-3.5 w-3.5">
                                    <rect width="20" height="16" x="2" y="4" rx="2" />
                                    <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7" />
                                </svg>
                                Email
                            </label>
                            <input type="email" id="email" placeholder="john@example.com"
                                class="w-full px-4 py-2.5 text-sm text-gray-700 bg-white border-2 border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all shadow-sm hover:shadow-md"
                                required />
                        </div>

                        <!-- Phone Field -->
                        <div>
                            <label class="block text-xs font-semibold text-gray-700 mb-2 flex items-center gap-1.5">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                                    stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="h-3.5 w-3.5">
                                    <path
                                        d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z" />
                                </svg>
                                Phone
                            </label>
                            <input type="tel" id="phone" placeholder="+1 234 567 8900"
                                class="w-full px-4 py-2.5 text-sm text-gray-700 bg-white border-2 border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all shadow-sm hover:shadow-md"
                                required />
                        </div>

                        <!-- City Field -->
                        <div>
                            <label class="block text-xs font-semibold text-gray-700 mb-2 flex items-center gap-1.5">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                                    stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="h-3.5 w-3.5">
                                    <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z" />
                                    <circle cx="12" cy="10" r="3" />
                                </svg>
                                City
                            </label>
                            <input type="text" id="city" placeholder="New York"
                                class="w-full px-4 py-2.5 text-sm text-gray-700 bg-white border-2 border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all shadow-sm hover:shadow-md"
                                required />
                        </div>

                        <!-- Message Field - Spans 2 Columns -->
                        <div class="col-span-2">
                            <label class="block text-xs font-semibold text-gray-700 mb-2 flex items-center gap-1.5">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                                    stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="h-3.5 w-3.5">
                                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" />
                                </svg>
                                Message
                            </label>
                            <textarea id="message" rows="4" placeholder="Type your message here..."
                                class="w-full px-4 py-2.5 text-sm text-gray-700 bg-white border-2 border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all shadow-sm hover:shadow-md resize-none"
                                required></textarea>
                        </div>

                        <!-- Image Upload Field - Spans 2 Columns -->
                        <div class="col-span-2">
                            <label class="block text-xs font-semibold text-gray-700 mb-2 flex items-center gap-1.5">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                                    stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="h-3.5 w-3.5">
                                    <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h7" />
                                    <line x1="16" x2="22" y1="5" y2="5" />
                                    <line x1="19" x2="19" y1="2" y2="8" />
                                    <circle cx="9" cy="9" r="2" />
                                    <path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21" />
                                </svg>
                                Upload Images
                            </label>
                            <div class="relative">
                                <input type="file" id="imageUpload" accept="image/*" multiple
                                    onchange="handleImageUpload(event)" class="hidden" />
                                <label for="imageUpload"
                                    class="flex items-center justify-center w-full px-4 py-2.5 text-sm text-gray-700 bg-white border-2 border-gray-200 rounded-lg cursor-pointer transition-all shadow-sm hover:shadow-md hover:border-blue-500 focus-within:ring-2 focus-within:ring-blue-500 focus-within:border-blue-500 group">
                                    <svg class="w-5 h-5 text-gray-400 mr-2 group-hover:text-blue-500 transition-colors"
                                        fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12">
                                        </path>
                                    </svg>
                                    <span class="font-medium">Click to upload images</span>
                                    <span class="text-gray-400 ml-1">(PNG, JPG, GIF)</span>
                                </label>
                            </div>
                        </div>

                        <!-- Image Preview Section - Spans 2 Columns -->
                        <div id="imagePreviewContainer" class="hidden col-span-2">
                            <label class="block text-xs font-semibold text-gray-700 mb-2 flex items-center gap-1.5">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                                    stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="h-3.5 w-3.5">
                                    <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h7" />
                                    <circle cx="9" cy="9" r="2" />
                                    <path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21" />
                                </svg>
                                Preview
                            </label>
                            <div id="imagePreview" class="grid grid-cols-4 gap-3"></div>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="flex gap-3 pt-2">
                        <button type="button" onclick="closeModal()"
                            class="flex-1 px-6 py-3.5 bg-gray-100 text-gray-700 rounded-xl hover:bg-gray-200 transition-all duration-200 font-semibold">
                            Cancel
                        </button>
                        <button type="submit"
                            class="flex-1 px-6 py-3.5 bg-gray-900 text-white rounded-xl hover:bg-black transition-all duration-200 font-semibold shadow-lg hover:shadow-xl">
                            Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Success Message -->
    <div id="successMessage" class="hidden fixed top-8 left-1/2 transform -translate-x-1/2 z-50">
        <div class="bg-white text-gray-900 px-6 py-4 rounded-2xl shadow-2xl border border-gray-100">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 bg-green-100 rounded-full flex items-center justify-center">
                    <svg class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M5 13l4 4L19 7">
                        </path>
                    </svg>
                </div>
                <span class="font-semibold">Saved successfully!</span>
            </div>
        </div>
    </div>

    <script>
        let uploadedImages = [];

        function openModal() {
            const modal = document.getElementById('modal');
            const backdrop = document.getElementById('modalBackdrop');

            modal.classList.remove('hidden');
            backdrop.classList.remove('hidden');

            modal.querySelector('div').classList.add('modal-enter');
            backdrop.classList.add('backdrop-enter');

            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            const modalContent = modal.querySelector('div');
            const backdrop = document.getElementById('modalBackdrop');

            // Add exit animations
            modalContent.classList.remove('modal-enter');
            modalContent.classList.add('modal-exit');
            backdrop.classList.remove('backdrop-enter');
            backdrop.classList.add('backdrop-exit');

            // Wait for animation to complete before hiding
            setTimeout(() => {
                modal.classList.add('hidden');
                backdrop.classList.add('hidden');

                // Reset classes for next open
                modalContent.classList.remove('modal-exit');
                backdrop.classList.remove('backdrop-exit');

                document.body.style.overflow = 'auto';

                document.getElementById('dataForm').reset();
                uploadedImages = [];
                document.getElementById('imagePreview').innerHTML = '';
                document.getElementById('imagePreviewContainer').classList.add('hidden');
            }, 400); // Match the animation duration
        }


        function saveData(event) {
            event.preventDefault();

            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                city: document.getElementById('city').value,
                message: document.getElementById('message').value,
                images: uploadedImages,
                timestamp: new Date().toISOString()
            };

            console.log('Saved Data:', formData);

            const successMsg = document.getElementById('successMessage');
            successMsg.classList.remove('hidden');

            setTimeout(() => {
                successMsg.classList.add('hidden');
            }, 3000);

            closeModal();
        }

        document.getElementById('modalBackdrop').addEventListener('click', closeModal);
    </script>
</body>

</html>
